<!DOCTYPE html>
<html lang="ro">
    <head>
        <link rel="stylesheet" href="css/stil.css">
        <title> Orion Blue: Cumparaturi </title>
        <meta charset="UTF-8">
        <link rel="icon" href="imagini/logo.jpg">
    </head>
    <body>
        <img src="imagini/logo.png" alt="Orion Blue" height="120px">
        <div class="text-container">
        <header>
            <h2 id="title_cumpara"> Cumpără de aici bilete pentru destinația de vis!</h2>
        </header>
        <main>
            <label for="continent">Alege continentul pe care dorești să îl vizitezi:</label>
            <select id="continent">
                <option value="" disabled selected hidden>Alege un continent</option>
                <option value="europa">Europa</option>
                <option value="america_nord">America de Nord</option>
                <option value="america_sud">America de Sud</option>
                <option value="africa">Africa</option>
                <option value="asia">Asia</option>
                <option value="oceania">Oceania</option>
            </select>
                
        </main>
    </div>
    </body>
</html>
